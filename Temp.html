<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Conversion - Pawan </title>
    <link rel="stylesheet" href="Temp.css">
</head>
<nav class="navbar">
    <div class="max-width">
        <div class="logo"><a href="#">Temperature Conversion</span></a></div>
    </div>
</div>
</nav>

<body>
    <div class="container">
        
        <div class="input_box">
            <label for="celsius">Celsius</label>
            <input type="number" id="celsius" oninput="celToFar()" placeholder="value">
        </div>
        <div class="input_box">
            <label for="fahrenheit">Fahrenheit</label>
            <input type="number" id="fahrenheit" oninput="farToCel()" placeholder="value">
        </div>
    </div> 

    <footer>
        <span>Created By <a href="">Pawan Ghodekar</a>  <span class=""></span> </span>
    </footer>
    
    <script src="temp.js"></script>
</body>
</html>
